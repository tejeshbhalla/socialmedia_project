{% extends 'base.html' %}
{% block title %}Images bookmarked{% endblock %}
{% block content %}
  <h1>Images bookmarked</h1>


  <style>


    *,
    *::after,
    *::before {
      margin: 0;
      padding: 0;
      box-sizing: inherit;
    }

    html {
      box-sizing: border-box;
      font-size: 62.5%;
    }

    body {
      font-family: "Nunito", sans-serif;
      color: #333;
      font-weight: 300;
      line-height: 1.6;
    }

    .container {
      width: 60%;
      margin: 2rem auto;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 5vw);
      grid-gap: 1.5rem;
    }

    .gallery__img {
      width: 120px;
      height: 120px;

      display: block;
    }

    .gallery__item--1 {
      grid-column-start: 1;
      grid-column-end: 3;
      grid-row-start: 1;
      grid-row-end: 3;

      /** Alternative Syntax **/
      /* grid-column: 1 / span 2;  */
      /* grid-row: 1 / span 2; */
    }

    .gallery__item--2 {
      grid-column-start: 3;
      grid-column-end: 5;
      grid-row-start: 1;
      grid-row-end: 3;

      /** Alternative Syntax **/
      /* grid-column: 3 / span 2;  */
      /* grid-row: 1 / span 2; */
    }

    .gallery__item--3 {
      grid-column-start: 5;
      grid-column-end: 9;
      grid-row-start: 1;
      grid-row-end: 6;

      /** Alternative Syntax **/
      /* grid-column: 5 / span 4;
      grid-row: 1 / span 5; */
    }

    .gallery__item--4 {
      grid-column-start: 1;
      grid-column-end: 5;
      grid-row-start: 3;
      grid-row-end: 6;

      /** Alternative Syntax **/
      /* grid-column: 1 / span 4;  */
      /* grid-row: 3 / span 3; */
    }

    .gallery__item--5 {
      grid-column-start: 1;
      grid-column-end: 5;
      grid-row-start: 6;
      grid-row-end: 9;

      /** Alternative Syntax **/
      /* grid-column: 1 / span 4; */
      /* grid-row: 6 / span 3; */
    }

    .gallery__item--6 {
      grid-column-start: 5;
      grid-column-end: 9;
      grid-row-start: 6;
      grid-row-end: 9;

      /** Alternative Syntax **/
      /* grid-column: 5 / span 4; */
      /* grid-row: 6 / span 3; */
    }
    </style>

  </style>
  <div class="container">
           <div class="gallery">
             {% for image in images %}
               <figure class="gallery__item gallery__item--{{loop.index}}">
                   <a href={% url 'images:detail_image' image.id image.slug %}><img src="{{image.image.url}}" alt="Gallery image 1" class="gallery__img">
                     </a>

                {{ image.title }}
               </figure>
               {% endfor %}
  </div>
    </div>

{% endblock %}
